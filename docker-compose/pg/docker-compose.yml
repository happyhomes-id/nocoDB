version: "2.1"
services:
  nocodb:
    depends_on:
      root_db:
        condition: service_healthy
    environment:
      # NC_DB: "pg://root_db:5432?u=postgres&p=password&d=root_db"
      NC_DB: "pg://postgres:5432?u=postgres&p=12345&d=root_db"
    image: "nocodb/nocodb:latest"
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - "nc_data:/usr/app/data"
  root_db:
    environment:
      # POSTGRES_DB: root_db
      POSTGRES_DB: nocodb
      # POSTGRES_PASSWORD: password
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
    healthcheck:
      interval: 10s
      retries: 10
      test: 'pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"'
      timeout: 2s
    image: postgres
    restart: always
    volumes:
      - "db_data:/var/lib/postgresql/data"
volumes:
  db_data: {}
  nc_data: {}
